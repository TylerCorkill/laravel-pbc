<div ng-controller="mapCtrl">
    <ng-map center="USA" zoom="4">
        <shape name="circle" ng-repeat="point in ctrl.locations" no-watcher="true"
               stroke-color="#FF0000"
               stroke-opacity="0.8"
               stroke-weight="0"
               fill-color="#FF0000"
               fill-opacity="0.35"
               center="{{[point.latitude, point.longitude]}}"
               radius="10000">
        </shape>
        <map-data set-style="{fillColor: 'brown', strokeWeight: 0, fillOpacity: 0.01}"
                  load-geo-json="/geojson/blank.json">
        </map-data>
    </ng-map>
    <!--<p>{{ctrl.map}}</p>-->
</div>
